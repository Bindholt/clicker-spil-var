<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red barnet clicker spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="running_boy_container">
            <img
              id="running_boy_sprite"
              src="./images/Runnung_Boy.png"
              alt=""
            />
          </div>
          <div id="priest_container">
            <img id="priest_sprite" src="./images/Running-priest.png" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <img id="time_board" src="./images/hour_glass.png" />
          <img id="score_board" src="" />
          <img id="energy_board" src="./images/Lives.png" />
        </div>
        <img id="energy_board1" src="./images/Lives.png" />
        </div>
        <img id="energy_board2" src="./images/Lives.png" />
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
